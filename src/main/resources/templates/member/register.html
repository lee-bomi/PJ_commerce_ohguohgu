<h1>회원가입</h1>

<form action="/member/register" method="post">
    <div><input type="email" name="email" placeholder="이메일 입력" required></div>
    <div><input type="text" name="name" placeholder="이름" required></div>
    <div><input type="password" name="password" placeholder="비밀번호" required></div>
    <div><input type="password" name="repassword" placeholder="비밀번호확인" required></div>
    <div><input type="tel" name="phone" placeholder="전화번호" required></div>
    <input type="submit" value="회원가입">
</form>
</body>
