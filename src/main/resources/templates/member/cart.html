<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>itemList</title>
    <style>
        .list table {
            width: 50%;
            border-collapse: collapse;
            text-align: center;
        }
        .list table th, .list table td {
            border: solid 1px #000;
        }
    </style>
</head>
<body>
<a href="/member/item/list">상품리스트</a>
<h1>Ohgu-ohgu</h1>
<h3><span th:text="${username}"></span>집사님의 간식카트</h3>
<div class="list">
    <table>
        <tr>
            <th>상품명</th>
            <th>가격</th>
            <th>개수</th>
            <th>변경</th>
            <th>삭제</th>
        </tr>
        <tr th:each="x : ${cartList}">
            <td th:text="${x.itemName}"></td>
            <td th:text="${x.price}"></td>
            <td th:text="${x.count}"></td>
            <td>
                <form action="/member/modify/count" method="post">
                    <input type="hidden" th:value="${x.cartId}" name="cartId">
                    <input type="text" id ="count" name="count">
                    <button>수량변경</button>
                </form>
            </td>
            <td>
                <form action="/member/delete/cart" method="post">
                    <input type="hidden" th:value="${x.cartId}" name="cartId">
                    <button>삭제</button>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
