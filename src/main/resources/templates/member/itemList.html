<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>itemList</title>
    <style>
        .list table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        .list table th, .list table td {
            border: solid 1px #000;
        }
    </style>
</head>
<body>
<p class="rightMenu" th:replace="/fragments/menuLayout.html :: fragment-snack-menu"></p>
<h1>상품리스트</h1>
<div class="list">
    <table>
        <tr>
            <th>상품번호</th>
            <th>상품명</th>
            <th>가격</th>
            <th>상품설명</th>
        </tr>
        <tr th:each="x : ${itemList}">
            <td th:text="${x.id}"></td>
            <td th:text="${x.itemName}"></td>
            <td th:text="${x.price}"></td>
            <td th:text="${x.description}"></td>
        </tr>
    </table>
</div>
</body>
</html>
