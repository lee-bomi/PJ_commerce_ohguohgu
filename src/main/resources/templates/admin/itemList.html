<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>itemList</title>
    <style>
        .list table {
            width: 50%;
            border-collapse: collapse;
            text-align: center;
        }
        .list table th, .list table td {
            border: solid 1px #000;
        }
    </style>
</head>
<body>

<p class="rightMenu" th:replace="/fragments/menuLayout.html :: fragment-admin-menu"></p>
<h1>관리자 - 상품관리페이지</h1>
<a href="/admin/item/register.do">상품등록</a>
<div class="list">
    <table>
        <tr>
            <th>상품번호</th>
            <th>상품명</th>
            <th>가격</th>
            <th>상품설명</th>
            <th>상품삭제</th>
        </tr>
        <tr th:each="x : ${itemList}">
            <td th:text="${x.id}"></td>
            <td th:text="${x.itemName}"></td>
            <td th:text="${x.price}"></td>
            <td th:text="${x.description}"></td>
            <td>
                <form action="/admin/item/delete.do" method="post">
                    <input type="hidden" name="id" th:value="${x.id}">
                    <button>삭제</button>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
